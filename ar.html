<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kamera AR Candi Tikus</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script src="https://quadjg.github.io/aframe-gaussian-splatting/index.js"></script>

    <style>
        /* CSS untuk Loading Screen saja */
        /* Setelah loading selesai, CSS ini akan hilang dan layar jadi full kamera */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; font-family: sans-serif; text-align: center;
        }
        .hidden { display: none !important; }
    </style>
</head>

<body>
    <div id="loading-overlay">
        <h2>Menyiapkan Kamera...</h2>
        <p>Sedang memuat data 3D (64 MB)...</p>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./assets/targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets></a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
            
            <a-entity 
                gaussian_splatting="src: ./assets/Candi_Tikus_GS_2.splat;" 
                rotation="0 0 0" 
                position="0 0 0" 
                scale="1 1 1">
            </a-entity>

        </a-entity>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        const overlay = document.querySelector('#loading-overlay');

        // Saat kamera AR siap, hilangkan layar hitam loading
        scene.addEventListener('arReady', () => {
            console.log("Kamera Siap");
            // Hilangkan loading screen
            overlay.classList.add('hidden');
        });
    </script>
</body>
</html>
